<script>
 
$(function(){
 $("#option1").click( function(){
         $("#feedback").html("<h2 style='color:red'> Even a little standing is better than non, but five minutes an hour is not really enough to get optimal benefits. </h2>");

});
$("#option3").click( function(){
                 $("#feedback").html("<h2 style='color:green'> Correct! It is beneficial to stand about half of your time at your desk.</h2>");

});
 $("#option2, #option4").click( function(){
             $("#feedback").html("<h2 style='color:red'> Sitting too much or standing too much can cause damage to your body </h2>");
