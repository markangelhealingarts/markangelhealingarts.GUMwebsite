<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dangers of Sitting</title>

	<link href="../css/final.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$( function(){
$("#sit_image").mouseenter( function(){
$("#stand").css("display","inline");
	$("#sit_image ").css("display","none");
	$("#answer").html("<h2>Try to build up to be able to stand for half of your desk time</h2>");
});
	$("#stand").mouseleave( function(){
$("#sit_image").css("display","inline");
$("#stand").css("display","none");
$("#answer").html("");
});

});
</script>
</head> 


<body>

	
<div id="wrapper">
 
<h1>How much should one try to stand when doing desk work?</h1>
 <center>
<h3 id="hint">Hint: Hover over the image below to find out!</h3>

<img id="sit_image"   src="../img/sit.jpg"   />
 
<img id="stand" src="../img/stand.jpg" />
 </center>
	
  <div id="answer"></div>  <!-- This is a placeholder to display here the answer-->
 
</div> <!-- closing  “wrapper” -->


</body>
</html>
